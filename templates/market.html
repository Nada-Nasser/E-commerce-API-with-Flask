{% extends "base.html" %}

{% block title %}
    Market Page
{% endblock title %}

{% block content %}
 <br/>
    <div class="text-center container">
    <h1 class="text-left">Market Page</h1>
    <br/>
    <table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">barcode</th>
            <th scope="col">price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
             {% for item in items %}
            <tr>
                    <td>{{ item.id}}</td>
                    <td>{{ item.name}}</td>
                    <td>{{ item.barcode}}</td>
                    <td>{{ item.price}}</td>
                    <td>
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Buy Now</button>
                    </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
{% endblock content %}
