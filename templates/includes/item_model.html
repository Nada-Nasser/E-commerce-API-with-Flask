<!doctype html>
<html lang="en">
<div class="modal fade" id="modal-moreInfo--{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                {{ item.name }}
            </h5>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

          <div class="modal-body">
             {{ item.description }}
          </div>

      <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
     </div>

    </div>
  </div>
</div>

<div class="modal fade" id="modal-purchaseItem--{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
                {{ item.name }}
            </h5>

            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

          <div class="modal-body">
            Are you sure you want to purchase {{ item.name }} for {{ item.price }} $?
          </div>

      <div class="modal-footer">

            <Form method="POST">
                {{ purchase_form.hidden_tag() }}
                <input type="hidden" name="purchased_item" id="purchased_item" value="{{ item.name }}">
                {{ purchase_form.submit(class="btn btn-success") }}
            </Form>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


<style>

    .modal-content, .modal-dialog,.modal-body,.modal-header,.modal-footer{
        background-color: #212121;
    }

</style>

</html>
